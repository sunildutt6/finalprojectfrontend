<app-header></app-header>
<div class="container">
    <div class="table-responsive-md">
        <div class="row mb-4">
            <h3 class="heading-21921 mt-3">Current Outstanding Balance</h3>
        </div>
        <div>
            <div class="card text-center p-2 opacity-50 mb-5" style="width: 18rem;">
                <h1>{{currOutstandingBalance | currency}}</h1>
            </div>
        </div>
    </div>
    <div class="table-responsive-md">
        <div class="row mb-4">
            <div class="col-md-7">
                <h3 class="heading-21921">Loans Details</h3>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Start Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Total Loans</th>
                    <th scope="col">Amount Paid</th>
                    <th scope="col">Outstanding Amt</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let loan of loans">
                    <th>{{loan.startDt}}</th>
                    <th>{{loan.loanType}}</th>
                    <th>{{loan.totalLoan |currency}}</th>
                    <th>{{loan.amountPaid | currency}}</th>
                    <th>{{loan.outstandingAmount |currency}}</th>
                   
                </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary" routerLink="/dashboard">BACK</a>
</div>
