<app-header></app-header>
<div class="container">
    <div class="table-responsive-md">
        <div class="row mb-4">
            <h3 class="heading-21921 mt-3">Total amount due</h3>
        </div>
        <div>
            <div class="card text-center p-2 opacity-50 mb-5" style="width: 18rem;">
                <h1>{{currOutstandingsAmt | currency}} </h1>
            </div>
        </div>
    </div>
    <div class="table-responsive-md">
        <div class="row mb-4">
            <div class="col-md-7">
                <h3 class="heading-21921">Card Details</h3>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Card Number</th>
                    <th scope="col">Type</th>
                    <th scope="col">Total Limit</th>
                    <th scope="col">Amount used</th>
                    <th scope="col">Available Amt</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of cards">
                    <th>{{card.cardNumber}}</th>
                    <th>{{card.cardType}}</th>
                    <th>{{card.totalLimit | currency}}</th>
                    <th>{{card.amountUsed |currency}}</th>
                    <th>{{card.availableAmount |currency}}</th>
                </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary" routerLink="/dashboard">BACK</a>
</div>
