<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-12 mt-5" *ngFor="let notice of notices">
            <mat-card>
                <mat-card-header>
                    <h5>{{notice.noticeSummary}}</h5>
                </mat-card-header>
                <mat-card-content class="content">{{notice.noticeDetails}}</mat-card-content>
            </mat-card>
            <button  class="mt-2" routerLink="/contact" mat-raised-button color="success">Contact us</button>
         </div>
    </div>
</div>
